drupalx_ai.settings:
  path: '/admin/config/services/drupalx-ai'
  defaults:
    _form: '\Drupal\drupalx_ai\Form\DrupalXAISettingsForm'
    _title: 'DrupalX AI Settings'
  requirements:
    _permission: 'administer site configuration'
drupalx_ai.create_mock_landing:
  path: '/admin/content/create-mock-landing'
  defaults:
    _form: '\Drupal\drupalx_ai\Form\CreateMockLandingForm'
    _title: 'Create Mock Landing'
  requirements:
    _permission: 'administer content'
