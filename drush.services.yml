services:
  drupalx_ai.import_paragraph_type_commands:
    class: \Drupal\drupalx_ai\Commands\ImportParagraphTypeCommands
    arguments:
      - '@config.factory'
      - '@drupalx_ai.paragraph_importer'
      - '@logger.factory'
      - '@drupalx_ai.anthropic_api'
      - '@drupalx_ai.component_reader'
    tags:
      - { name: drush.command }

  drupalx_ai.generate_storybook_commands:
    class: \Drupal\drupalx_ai\Commands\GenerateStorybookCommands
    arguments:
      - '@config.factory'
      - '@logger.factory'
      - '@drupalx_ai.anthropic_api'
      - '@drupalx_ai.component_reader'
      - '@drupalx_ai.storybook_generator'
    tags:
      - { name: drush.command }

  drupalx_ai.generate_cypress_commands:
    class: \Drupal\drupalx_ai\Commands\GenerateCypressCommands
    arguments:
      - '@config.factory'
      - '@logger.factory'
      - '@drupalx_ai.anthropic_api'
      - '@drupalx_ai.component_reader'
      - '@drupalx_ai.cypress_generator'
    tags:
      - { name: drush.command }

  drupalx_ai.create_mock_landing_commands:
    class: \Drupal\drupalx_ai\Commands\CreateMockLandingCommands
    arguments: ['@drupalx_ai.mock_landing_page']
    tags:
      - { name: drush.command }

  drupalx_ai.ai_landing_page_commands:
    class: \Drupal\drupalx_ai\Commands\AiLandingPageCommands
    arguments:
      - '@drupalx_ai.ai_landing_page_service'
      - '@drupalx_ai.anthropic_api'
      - '@drupalx_ai.paragraph_structure'
    tags:
      - { name: drush.command }
